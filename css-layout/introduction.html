<!doctype html>
<html lang="ko-KR">

<head>
    <meta charset="utf-8">
    <title>introduction</title>
    <style type="text/css">
        html {
            font-family: sans-serif;
        }

        form {
            display: table;
            margin: 0 auto;
        }

        form div {
            display: table-row;
        }

        form label,
        form input {
            display: table-cell;
            margin-bottom: 10px;
        }

        form label {
            width: 200px;
            padding-right: 5%;
            text-align: right;
        }

        form input {
            width: 300px;
        }

        form p {
            display: table-caption;
            caption-side: bottom;
            width: 300px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>

    <form>
        <p>우선, 이름과 나이를 말씀해주세요</p>
        <div>
            <label for="이름">이름:</label>
            <input type="text" id="이름">
        </div>
        <div>
            <label for="성">성:</label>
            <input type="text" id="성">
        </div>
        <div>
            <label for="나이">나이:</label>
            <input type="text" id="나이">
        </div>
    </form>

</body>

</html>
