<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple format video example</title>
</head>

<body>
    <h1>Below is a video that will play in all modern browsers</h1>

    <video controls width="800" height="600"
        loop muted autoplay
        poster="images/poster.png">
        <source src="video-audio/rabbit320.mp4" type="video/mp4">
        <source src="video-audio/rabbit320.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="video-audio/rabbit320.mp4">link to the video</a>
            instead.</p>
    </video>

    <br>
    <br>

    <video src="video-audio/rabbit320.webm" controls>
        <p>Your browser doesn't support HTML5 video. Here is a <a href="video-audio/rabbit320.webm">link to the video</a> instead.
        </p>
    </video>

    <br>
    <br>

    <audio controls>
        <source src="video-audio/content_viper.ogg" type="audio/ogg">
        <source src="video-audio/content_viper.mp3" type="audio/mp3">
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
      </audio>
</body>

</html>
