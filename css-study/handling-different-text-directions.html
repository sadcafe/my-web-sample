<!doctype html>
<html lang="ko-KR">

<head>
    <meta charset="utf-8">
    <title>CSS로 시작하기</title>
    <style type="text/css">
        .horizontal {
            writing-mode: horizontal-tb;
        }

        .vertical {
            writing-mode: vertical-lr;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="box horizontal">
            <h2>Heading</h2>
            <p>A paragraph. Demonstrating Writing Modes in CSS.</p>
        </div>
        <div class="box vertical">
            <h2>Heading</h2>
            <p>A paragraph. Demonstrating Writing Modes in CSS.</p>
        </div>
    </div>


</body>

</html>
