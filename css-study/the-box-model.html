<!doctype html>
<html lang="ko-KR">

<head>
    <meta charset="utf-8">
    <title>CSS로 시작하기</title>
    <style type="text/css">
        .links-list a {
            background-color: rgb(179, 57, 81);
            color: #fff;
            text-decoration: none;
            padding: 1em 2em;
        }

        .links-list a:hover {
            background-color: rgb(66, 28, 40);
            color: #fff;
        }
    </style>
</head>

<body>

    <nav>
        <ul class="links-list">
            <li><a href="">Link one</a></li>
            <li><a href="">Link two</a></li>
            <li><a href="">Link three</a></li>
        </ul>
    </nav>

</body>

</html>
