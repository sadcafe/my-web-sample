<!doctype html>
<html lang="ko-KR">

<head>
    <meta charset="utf-8">
    <title>CSS로 시작하기</title>
    <style type="text/css">
        .box {
            background-color: #567895;
        }

        h2 {
            background-color: black;
            color: yellow;
        }

        span {
            background-color: rgba(255, 255, 255, .5);
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Background Colors</h2>
        <p>Try changing the background <span>colors</span>.</p>
    </div>


</body>

</html>
